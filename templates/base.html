<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/semantic.min.css') }}">
    <script src="{{ url_for('static', filename='js/jquery-3.1.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/semantic.min.js') }}"></script>
</head>
<body>
<div class="ui container" style="margin-top: 50px;">
    <h1 class="ui center aligned header">Todo App</h1>

    <form class="ui form" action="/add" method="POST">
        <div class="field">
            <label for="title">Todo Title</label>
            <input type="text" name="title" placeholder="Enter ToDo...">
            <br>
            <br>
            <button class="ui blue button" type="submit" name="Add">Add</button>
        </div>
    </form>
    <br>

    {% for todo in todo_list %}
    <div class="ui segment">
        <p class="ui big header">{{ todo.id }} | {{ todo.title }}</p>

        {% if todo.complete == False %}
            <span class="ui gray label">Not completed</span>
        {% else %}
            <span class="ui green label">Completed</span>
        {% endif %}

        <!-- update and delete buttons -->
        <a class="ui blue button" href="/update/{{ todo.id }}">Update</a>
        <a class="ui red button" href="/delete/{{ todo.id }}">Delete</a>
    </div>
    {% endfor %}
</div>
</body>
</html>
